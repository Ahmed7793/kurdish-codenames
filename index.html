<!doctype html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kurdish Codenames</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <main class="app">
    <header class="header">
      <div class="title">
        <h1>Kurdish Codenames</h1>
        <p class="sub">Codenames بە شێوەی یارییەکەی ڕەسەن</p>
      </div>

      <div class="topActions">
        <button id="newGame" class="btn primary">New Game</button>
        <button id="resetBoard" class="btn ghost">Reset (same board)</button>

        <label class="switch">
          <input type="checkbox" id="spymaster" />
          <span>Spymaster</span>
        </label>
      </div>
    </header>

    <section class="panel">
      <div class="turnBox">
        <div class="turnLine">
          <span class="label">Turn:</span>
          <span id="turnTeam" class="pill">—</span>
          <span class="label">Starter:</span>
          <span id="starterTeam" class="pill muted">—</span>
        </div>

        <div class="scores">
          <div class="score red">Red left: <b id="redLeft">0</b></div>
          <div class="score blue">Blue left: <b id="blueLeft">0</b></div>
          <div class="score neutral">Neutral: <b id="neutralLeft">0</b></div>
          <div class="score assassin">Assassin: <b>1</b></div>
        </div>
      </div>

      <div class="clueBox">
        <div class="clueRow">
          <div class="field">
            <label>Clue</label>
            <input id="clueInput" type="text" placeholder="مثال: ئاو / شاخ / جنگ ..." />
          </div>

          <div class="field small">
            <label>#</label>
            <input id="numInput" type="number" min="0" max="9" value="1" />
          </div>

          <button id="setClue" class="btn secondary">Set Clue</button>
          <button id="endTurn" class="btn danger">End Turn</button>
        </div>

        <div class="clueStatus">
          <div class="statusItem">
            <span class="label">Current clue:</span>
            <span id="clueText" class="pill muted">—</span>
          </div>
          <div class="statusItem">
            <span class="label">Guesses left:</span>
            <span id="guessesLeft" class="pill">—</span>
          </div>
        </div>
      </div>
    </section>

    <section id="grid" class="grid"></section>

    <div id="overlay" class="overlay hidden">
      <div class="modal">
        <h2 id="resultTitle">Game Over</h2>
        <p id="resultText">—</p>
        <div class="modalActions">
          <button id="playAgain" class="btn primary">New Game</button>
          <button id="closeOverlay" class="btn ghost">Close</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <small>Tip: Spymaster shows colors. Players should keep it OFF.</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
